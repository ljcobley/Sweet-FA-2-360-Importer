<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Football Fixture Tools</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .screen { display: none; }
      .screen.active { display: block; }
      .banner {
        margin: 8px 0 12px; padding: 10px 12px;
        border: 1px solid #e0e0e0; background: #fafafa; border-radius: 8px;
        font-size: 13px; color: #333;
      }
      .split-actions { display:flex; gap:8px; align-items:center; margin-top:8px; }
      .muted { color:#666; font-size:12px; }
      .small { font-size:12px; }
      .linkish { color:#1976d2; cursor:pointer; text-decoration: underline; }
      .h-group { display:flex; align-items:center; gap:6px; }

      /* Debug section */
      details.debug { margin-top: 8px; border:1px dashed #ddd; border-radius:8px; padding:8px 10px; }
      details.debug > summary { cursor:pointer; font-weight:600; }
      .debug-body { margin-top:8px; display:grid; gap:8px; }
      .debug-row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .hidden { display:none !important; }
    </style>
  </head>
  <body>

    <div style="display:flex; justify-content:center; align-items:center; margin-bottom:18px;">
  <img src="icons/icon_128x128.png" alt="Sweet FA to 360Player Importer" style="width:128px; height:128px; border-radius:16px; box-shadow:0 2px 8px rgba(30,40,90,0.10);" />
    </div>

    <div class="tab-switcher">
      <div id="tabExport" class="tab active">Export (Full-Time)</div>
      <div id="tabImport" class="tab">Import (360Player)</div>
    </div>

    <!-- ========== EXPORT SCREEN (Full-Time) ========== -->
    <section id="screen-export" class="screen card">
      
      <div class="center-actions">
        <button id="showExportOptions" type="button">Show Global Export Options</button>
        <button id="hideExportOptions" type="button" class="hidden">Hide Global Export Options</button>
        <div id="exportOptionsContainer" class="form-group hidden">
          <div class="row">
            <label>Duration (mins)
              <input id="duration" type="number" min="1" step="1" value="60" />
            </label>
            <label>Meet before (mins)
              <input id="meetBefore" type="number" min="0" step="1" value="30" />
            </label>
          </div>
          <div class="row">
            <label>Title prefix
              <input id="titlePrefix" type="text" value="League Game vs " />
              <span class="hint">This becomes the start of the <em>title</em> column (prefix + opponent)</span>
            </label>
          </div>
          <div class="row">
            <label>Visibility
              <select id="visibility">
                <option value="private" selected>private</option>
                <option value="public">public</option>
              </select>
            </label>
            <label>Add admins?
              <select id="addAdmins">
                <option value="FALSE" selected>FALSE</option>
                <option value="TRUE">TRUE</option>
              </select>
            </label>
            <label>Add players?
              <select id="addPlayers">
                <option value="FALSE" selected>FALSE</option>
                <option value="TRUE">TRUE</option>
              </select>
            </label>
          </div>
          <div class="row">
            <label>My team (optional)
              <input id="myTeam" type="text" placeholder="Leave blank to auto-detect" />
              <span class="hint">If blank, weâ€™ll try to infer the team that appears in every match.</span>
            </label>
          </div>
        </div>
  <button id="generate">Generate CSV</button>
  <button id="showDatesTable" type="button" style="margin-top:8px; display:none;">Show Match Dates Table</button>
  <div class="status" id="status-export"></div>
      </div>

      <div class="split-actions">
  <!-- split-actions removed, now handled by center-actions above -->

      <div class="csvbox csv-card hidden" id="csvBox">
        <textarea id="csv" readonly></textarea>
        <div class="csv-actions">
          <button id="copy">Copy CSV</button>
          <button id="download">Download CSV</button>
          <button id="pushToImport">Push CSV to Import Tab</button>
        </div>
      </div>
    </section>

    <!-- ========== IMPORT SCREEN (360Player) ========== -->
    <section id="screen-import" class="screen card">
  <!-- Heading and banner removed as requested -->

      <div class="form-group">
        <label for="csv-import">Paste CSV below:</label>
        <textarea id="csv-import" class="import-area" placeholder="Paste CSV here"></textarea>
      </div>

      <!-- Debugging Tools: collapsed by default -->
      <details class="debug" style="margin-top:8px;">
        <summary>Debugging Tools</summary>
        <div class="debug-body">
          <div class="debug-row">
            <label class="small">
              <input type="checkbox" id="dbgOverrideMode">
              Override mode
            </label>
            <div id="dbgModeOptions" class="small hidden" style="display:flex; gap:12px; align-items:center;">
              <label><input type="radio" name="dbgMode" value="highlight"> Highlight only</label>
              <label><input type="radio" name="dbgMode" value="type"> Type only (no save)</label>
              <label><input type="radio" name="dbgMode" value="full" checked> Full run (type + save)</label>
            </div>
          </div>
          <div class="debug-row small">
            <label><input type="checkbox" id="validateOnly"> Validate selectors (no run)</label>
            <label><input type="checkbox" id="dedupe" checked> Dedupe (future use)</label>
          </div>
        </div>
      </details>

      <div class="actions import-actions">
        <button id="run">Run on current tab</button>
      </div>

      <section id="status" class="status import-status">
        <div class="dot idle"></div>
        <div class="text">Idle.</div>
      </section>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
